version: '2'
services:
    ui:
        container_name: "corp-hq-ui"
        build: ./app/ui
        ports:
            - 8080:80
    api:
        container_name: "corp-hq-api"
        build: ./app/api
        ports:
            - 5000:80
    mongodb:
        container_name: "mongodb"
        image: mongo:latest
        environment:
            - MONGO_DATA_DIR=/data/db
            - MONGO_LOG_DIR=/dev/null
        volumes:
            - ./data/db:/data/db
        ports:
            - 27017:27017
        command: mongod --smallfiles --logpath=/dev/null  # --quiet
